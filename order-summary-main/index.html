<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- 
        Animate css
    -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!-- 
        fav icon
     -->
     <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon">

    <!-- 
        font awasome

<body>
    <div class="order-main">
        <div class="order-wrapper animate__animated animate__shakeY">
            <div class="order-highlight-image">
                <img src="./images/burger-pro.png" alt="">
            </div>
            <div class="order-description">
                <h2>We got your Order</h2>
                <div class="time-sl">
                    <h4>Order no: 112</h4>
                    <h4>Delivery Time: 01:45PM</h4>
                </div>
                <div class="order-anual-main">
                    <div class="anual-left-price">
                        <div class="anual-price">
                            <h4>Total Amount</h4>
                            <span>à§³59.99/year</span>
                        </div>
                    </div>
                    <div class="anual-right">
                        <a href="#">Change Order</a>
                    </div>
                </div>
                <h3 class="payment"> <i class="fa-solid fa-cart-shopping"></i> Payment now </h3>
                <div class="payment-div">
                    <a href="#"> <i class="fa-brands fa-cc-visa"></i> </a>
                    <a href="#"> <i class="fa-brands fa-cc-mastercard"></i> </a>
                    <a href="#"> <i class="fa-solid fa-credit-card"></i> </a>
                    <a href="#"> <i class="fa-brands fa-cc-amazon-pay"></i> </a>
                    <a href="#"> <i class="fa-brands fa-google-pay"></i> </a>
                </div>

                <a href="#" class="cancle-button">Cancle Order</a>
            </div>
        </div>
    </div>
</body>
</html>
